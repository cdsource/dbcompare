<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<title>CSS Tables</title>
<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<style type="text/css">
/* CSS Document */

body {
 font: normal 11px auto "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
 color: #000000;
 background: #E6EAE9;
}

#mytable {
 width: 700px;
 padding: 0;
 margin: 0;
}

caption {
 padding: 0 0 5px 0;
 width: 700px; 
 font: italic 12px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
 text-align: right;
}

th {
 font: bold 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
 color: #000000;
 border-right: 1px solid #C1DAD7;
 border-bottom: 1px solid #C1DAD7;
 border-top: 1px solid #C1DAD7;
 letter-spacing: 2px;

 text-align: left;
 padding: 6px 6px 6px 12px;
 background: #CAE8EA  no-repeat;
}

th.nobg {
 border-top: 0;
 border-left: 0;
 border-right: 1px solid #C1DAD7;
 background: none;
}

td {
 border-right: 1px solid #C1DAD7;
 border-bottom: 1px solid #C1DAD7;
 background: #fff;
 font-size:11px;
 padding: 6px 6px 6px 12px;
 color: #000000;
}

tr.alt {
 background: #F5FAFA;
 color: #000000;
}
th.spec {
 border-left: 1px solid #C1DAD7;
 border-top: 0;
 background: #fff no-repeat;
 font: bold 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
}

th.specalt {
 border-left: 1px solid #C1DAD7;
 border-top: 0;
 background: #f5fafa  no-repeat;
 font: bold 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
 color: #797268;
}
/*---------for IE 5.x bug*/
html>body td{ font-size:11px;}
</style>
<body>
<b>比对结果：</b></p>
<p>比对时间：#wupf1；</p>

<p>PDM来源说明：</p>
<p>对比库 (#wupf3)</p>
<p>差异总表</p>
<table border="1" width="490" cellspacing="1">
	<tr>
		<td width="70">域</td>
		<td width="70">触发器</td>
		<td width="70">存贮过程</td>
		<td width="70">视图</td>
		<td width="70">自增长字段</td>
	</tr>
#diffs
</table>
<p>差异明细表</p>
<table id="mytable" cellspacing="0" summary="The technical specifications of the Apple PowerMac G5 series">
  <tr>
    <th scope="row" class="specalt">域</th>
    <td class="alt">类型</td>
    <td class="alt">值</td>
    <td class="alt">SQL参考</td>
  </tr>


 #wupf4
</table>

</body>
</html>
